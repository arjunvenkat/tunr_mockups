</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="nav-container">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand">Tunr</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="sign_up.html">Sign up</a></li>
        <li><a href="sign_in.html">Sign in</a></li>

<div class="container push-down-3">

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Sign up <span class="small"><a href="sign_in.html">or sign in</a></span></h1>


      <form class="form-horizontal push-down-2">
        <div class="form-group">
          <label for="first_name" class="col-sm-2 control-label">First name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_name" placeholder="John">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label">Last name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" placeholder="Jameson">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="john@example.com">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="password_confirmation" class="col-sm-2 control-label">Password Confirmation</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password_confirmation" placeholder="">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<footer></footer>


</body>
</html>
